<div style="background-color:currentColor;width:auto;"  [ngSwitch]='froalaId'>
  <br>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-8">

      <div class="jumbotron" style="padding-bottom:5px;padding-top:5px;">

        <div class="form-group">
       
            <br>
            <div class="row" >
              <div class="col-sm-2">
                  <h3 style="padding-right:30px;">Name:</h3>
              </div>
              <div class="col-sm-10">
                  <h3 class="inputbox" [froalaEditor]='options' [(froalaModel)]="personalDetails.name" style="width:80%"></h3>
              </div>
            </div>
            <div class="row" >
                <div class="col-sm-2">
                    <h3 style="padding-right:30px;">Profession:</h3>
                </div>
                <div class="col-sm-10">
                    <h3 class="inputbox" [froalaEditor]='options' [(froalaModel)]="personalDetails.profession" style="width:80%"></h3>
                </div>
              </div>
          </div>
        
      </div>
    </div>
    <div class="col-sm-2" style="height:auto;width:auto;" [froalaEditor]="optionsImage">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10" id="infoclass">



      <div class="container-fluid text-right" style="padding:15px;width:auto;height:auto" >
        <button type="button" class="btn btn-dark btn-md" (click)="onAddDetails()">Add New Field</button>
         <button type="button" class="btn btn-dark btn-md" (click)="onRemoveDetails()">Remove Field</button>
      </div>


      <div class="jumbotron" style="width:auto;height:auto;padding:15px;">


        <div class="row">
          <div class="col-sm-1">
            <button type="button" class="btn btn-default">
              <span class="fa fa-address-book fa-2x"></span>
            </button>
          </div>

          <div class="col-sm-11">
            <h3 class="inputbox2" [froalaEditor]="options" [(froalaModel)]="personalDetails.address"></h3>
          </div>
        </div>
      </div>

      <div class="jumbotron" style="width:auto;height:auto;padding:15px;">
        <div class="row">
          <div class="col-sm-1">
            <button type="button" class="btn btn-default">
              <span class="fa fa-phone-square fa-2x"></span>
            </button>

          </div>

          <div class="col-sm-11">
            <h3 class="inputbox2" [froalaEditor]="options" [(froalaModel)]="personalDetails.phoneNo"></h3>
          </div>
        </div>
      </div>

      <div class="jumbotron" style="width:auto;height:auto;padding:15px;">
        <div class="row">
          <div class="col-sm-1">
            <button type="button" class="btn btn-default">
              <span class="fa fa-envelope fa-2x"></span>
            </button>

          </div>

          <div class="col-sm-11">
            <h3 class="inputbox2" [froalaEditor]="options" [(froalaModel)]="personalDetails.email"></h3>
          </div>
        </div>
      </div>

      <div class="jumbotron" style="width:auto;height:auto;padding:15px;">
        <div class="row">
          <div class="col-sm-1">
            <button type="button" class="btn btn-default">
              <span class="fa fa-calendar fa-2x"></span>
            </button>

          </div>

          <div class="col-sm-11">
            <h3 class="inputbox2" [froalaEditor]='options' [(froalaModel)]="personalDetails.dob"></h3>
          </div>
        </div>
      </div>
      <div *ngFor="let newField of newFields;let i=index">
      <div class="jumbotron" style="width:auto;height:auto;padding:15px;" *ngSwitchCase="7">
        <div class="row" >
          <div class="col-sm-1">
            <button type="button" class="btn btn-default" >
              <span class="fa fa-telegram fa-2x"></span>
            </button>

          </div>

          <div class="col-sm-11">
            <h3 class="inputbox2" [froalaEditor]="options" [(froalaModel)]="newFields[i].fieldInfo"></h3>
          </div>
        </div>
      </div>
</div>
    </div>
  </div>
  <br>
</div>
